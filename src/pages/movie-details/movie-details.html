<ion-header>

  <!-- <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar> -->

  <ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only color="royal" (click)="backToList()">
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Details</ion-title>
      <ion-buttons end>
        <button ion-button color="royal" (click)="addComment()">
          Comment
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

</ion-header>


<ion-content padding>

  <ion-card-content class="card-background-page">

    <ion-card class="movie-card">
      <div class="img-container">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie_poster_path" />
      </div>
      <ion-card-content>
        <ion-card-title>
          {{ movie_original_title }}
        </ion-card-title>
        <p>
          {{ movie_overview }}
        </p>
      </ion-card-content>
    </ion-card>

  </ion-card-content>

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Nota</ion-label>
        <ion-select #nota>
          <ion-option value="0">0</ion-option>
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>
          <ion-option value="6">6</ion-option>
          <ion-option value="7">7</ion-option>
          <ion-option value="8">8</ion-option>
          <ion-option value="9">9</ion-option>
          <ion-option value="10">10</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block (click)="addNota(nota.value)">Salvar Nota</button>
    </div>

  </ion-list>

  <ion-grid>
    <ion-row *ngFor="let nota of getAvaliacoes()">
      <ion-col col-6>{{nota}}</ion-col>
    </ion-row>
  </ion-grid>

  <!-- <div>
    <p *ngFor="let comment of getComments()">
      {{comment.comment}}
      <br> {{comment.date | date:'dd/MM/yyyy HH:mm'}}
    </p>
  </div> -->

  <ion-grid>
    <ion-row *ngFor="let comment of getComments()">
      <ion-col col-6>{{comment.date | date:'dd/MM/yyyy HH:mm'}}</ion-col>
      <ion-col col-6>{{comment.comment}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
